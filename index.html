<html lang="fr">
        
    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <title>Titre de la page</title>
    </head>
    <body>
         <!-- début de la div principale -->
    <div>
        <!-- en-tête de page ou d'une division ou d'une section -->
        <header>en tête de la page</header>
        <!-- la navigation de la page -->
        <nav>navigation</nav>
        <!-- contenu textuel -->
        <article>Contenu textuel</article>
        <!-- pour une division sur le côté de la page -->
        <aside>le côté de la page</aside>
            

        <!-- le pied de page -->
        <footer>pied de la page</footer>
    </div>
</body>
</html>
