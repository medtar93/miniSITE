<!DOCTYPE html>
<html lang="fr">
        
    <head>    
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <title>miniSite : garage/ une page avec des styles CSS</title>
        <link href="css/style.css" rel="stylesheet">
        <!-- des styles dans la page -->
        <style>
            body {
                text-align: center;
                background: white;
            }
            h1 {
                color:yellowgreen;
            }
            h2 {
                color:darkred;
                border: solid 5px rgb(141, 63, 96) ;
            }
        /* un commentaire en CSS */
        /* une classe en fond vert */
        .fondvert{
            background: green ;
        }
        .fondrouge{
            background: red;
        }
        </style>
    </head>
    <body>
         <!-- début de la div principale -->
    <div>
        <!-- en-tête de page ou d'une division ou d'une section -->
        <header>
            
            <!-- dans le h1 des styles en ligne -->
            <h1 style="font-size: 50px ; background: rgb(194, 13, 13);">Garage des Courti</h1> 
            </header>
        <!-- la navigation de la page -->
        <nav>navigation</nav>
        <!-- contenu textuel -->
        <article>
            <h2 style="font-size:35px;" class="fondvert"> Gros bolides </h2>
            <h2 class="fondrouge">Nos services</h2>
            <h2 class="fondvert">Pièces sur mesure</h2>
            <h2 class="fondrouge">Pneumatiques toute dimensions</h2>
        </article>
        <!-- pour une division sur le côté de la page -->
        <aside>le côté de la page</aside>
        <!-- le pied de page -->
        <footer>pied de la page</footer>
    </div>
</body>
</html>
